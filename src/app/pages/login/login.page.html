<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-img class="menu-image" [src]="'https://icon-library.com/images/free-movies-icon/free-movies-icon-16.jpg'"></ion-img>
  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>
  <div>
    <a class="ion-float-right forgot-link">Forgot Password?</a>

  </div>
  <div class="buttons-container ion-margin-top">
    <ion-button class="ion-margin-horizontal ion-padding-horizontal" type="submit" expand="block" color="light" (click)="onSubmit()">
      Sign in
    </ion-button>
    <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/signup']">Create Account</ion-button>
  </div>

  <div class="fb-login">
    <div class="ion-text-center">
      <ion-label position="center">Or Sign in with</ion-label>
      <div class="ion-margin-top">
        <ion-img class="" [src]="'/assets/images/icons8-facebook-100.png'"></ion-img>
      </div>
    </div>
  </div>


</ion-content>
