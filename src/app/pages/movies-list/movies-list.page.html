<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies list</ion-title>
    </ion-toolbar>
    <div class="search-input-wp">
      <app-search-input (onChangeValue)="onSearchChangeValue($event)"></app-search-input>
    </div>
    <ng-container *ngFor="let movie of service.movies$ | async">
      <app-movie-card (onClickMovieCard)="onClickCard(movie.id)" [movie]="movie"></app-movie-card>
    </ng-container>
  </ion-header>
</ion-content>
