<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-img class="menu-image" [src]="'https://icon-library.com/images/free-movies-icon/free-movies-icon-16.jpg'"></ion-img>
  <ion-item >
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirm_password" type="text" required></ion-input>
  </ion-item>

  <div class="buttons-container ion-margin-top">
    <ion-button class="ion-margin-horizontal" type="submit" expand="block" color="light" (click)="onSubmit()">
      Create Account
    </ion-button>
  
    <ion-button class="ion-margin-horizontal" color="dark" expand="block" fill="outline" [routerLink]="['/login']">Sign in</ion-button>

  </div>


</ion-content>
